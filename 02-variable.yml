- name: Demo on variables
  hosts: localhost
  connection: local
  vars:
    URL: vars.google.com
  tasks:
    - name: Print URL
      ansible.builtin.debug:
        msg: URL - {{ URL }}

# Here in the above msg line, we have the value starting with a string URL , But if a value staring with a variable then we need to quote it
        # msg: "{{ URL }}" , Must and should double quote if the value starts with variable in ansible

- name: Demo on variables - from task
  hosts: localhost
  connection: local
  tasks:
    - name: Print URL
      ansible.builtin.debug:
        msg: URL - {{ URL }}
      vars:
        URL: tasks.google.com

- name: Demo on variables - Role variables
  hosts: localhost
  connection: local
  roles:
    - sample

## Precedence
# 1. CLI
# 2. TASKS
# 3. Roles- vars
# 4. Playbook - Play Vars
# 5. Roles - defaults

- name: Demo on register variables
  hosts: localhost
  connection: local
  become: yes
  tasks:
    - name: Check package
      ansible.builtin.dnf:
        name: zlib
        state: installed
      register: out

    - name: Print out
      ansible.builtin.debug:
        msg: "{{ out }}"

